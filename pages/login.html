<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Pjotters Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../images/Pjotters-Chain_Logo.png">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="../images/Pjotters-Chain_Logo.png" alt="Pjotters Logo" height="40">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="login.html" class="active">Inloggen</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../images/Pjotters-Chain_Logo.png" alt="Pjotters Logo" height="60">
                <h2 class="login-title">Inloggen bij Pjotters Chat</h2>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" required>
                    <a href="#" class="forgot-password">Wachtwoord vergeten?</a>
                </div>
                <button type="submit" class="button button-primary">Inloggen</button>
            </form>

            <div class="divider">
                <span>of</span>
            </div>

            <div class="social-login">
                <button id="googleLogin" class="button button-google">
                    <img src="path/to/google-icon.png" alt="Google">
                    Inloggen met Google
                </button>
            </div>

            <div class="register-prompt">
                <p>Nog geen account? <a href="register.html" id="createAccount">Registreer hier</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Pjotters Chat. Alle rechten voorbehouden.</p>
            </div>
        </div>
    </footer>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/theme-switcher.js"></script>
</body>
</html>
