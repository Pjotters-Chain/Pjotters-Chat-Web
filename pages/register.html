<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registreren - Pjotters Chat</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/png" href="../images/Pjotters-Chain_Logo.png">
</head>
<body>
    <nav>
        <div class="container">
            <div class="logo">
                <img src="../images/Pjotters-Chain_Logo.png" alt="Pjotters Logo" height="40">
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="login.html">Inloggen</a></li>
            </ul>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../images/Pjotters-Chain_Logo.png" alt="Pjotters Logo" height="60">
                <h2 class="login-title">Registreren bij Pjotters Chat</h2>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="displayName">Naam</label>
                    <input type="text" id="displayName" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mailadres</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Wachtwoord</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Bevestig wachtwoord</label>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button type="submit" class="button button-primary">Registreren</button>
            </form>

            <div class="login-prompt">
                <p>Al een account? <a href="login.html">Log hier in</a></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 Pjotters Chat. Alle rechten voorbehouden.</p>
            </div>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/theme-switcher.js"></script>
</body>
</html>
