<!-- Profile Section -->
<section id="profile" class="profile-section auth-required">
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-image-container">
                <img id="profileImage" src="images/default-avatar.png" alt="Profiel foto">
                <button id="changePhotoBtn" class="change-photo-btn">
                    <i class="fas fa-camera"></i>
                </button>
                <input type="file" id="photoInput" accept="image/*" hidden>
            </div>
        </div>

        <form id="profileForm" class="profile-form">
            <div class="form-group">
                <label for="username">Gebruikersnaam</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" name="status">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" readonly>
            </div>

            <div class="profile-actions">
                <button type="submit" class="save-btn">Opslaan</button>
                <button type="button" id="logoutBtn" class="logout-btn">Uitloggen</button>
            </div>
        </form>

        <div class="account-settings">
            <h3>Account Instellingen</h3>
            <button id="changePasswordBtn" class="settings-btn">
                <i class="fas fa-key"></i> Wachtwoord Wijzigen
            </button>
            <button id="deleteAccountBtn" class="settings-btn danger">
                <i class="fas fa-trash"></i> Account Verwijderen
            </button>
        </div>
    </div>
</section>

<!-- Change Password Modal -->
<div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Wachtwoord Wijzigen</h2>
        <form id="changePasswordForm">
            <input type="password" name="currentPassword" placeholder="Huidig wachtwoord" required>
            <input type="password" name="newPassword" placeholder="Nieuw wachtwoord" required>
            <input type="password" name="confirmPassword" placeholder="Bevestig wachtwoord" required>
            <button type="submit">Wijzig Wachtwoord</button>
        </form>
    </div>
</div>
